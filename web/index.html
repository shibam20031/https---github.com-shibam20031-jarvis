<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis Voice Assistant</title>

  <link rel="shortcut icon" href="assets/img/logo.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="style.css"/>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>

  <!-- Particle.js -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

  <!-- Eel -->
  <script type="text/javascript" src="/eel.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    #Oval {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #canvasOne {
      width: 80vw;
      max-width: 400px;
      height: auto;
    }

    #JarvisHood {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .square {
      width: 60px;
      height: 60px;
      position: relative;
    }

    .square .circle {
      display: block;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #4CAF50;
      position: absolute;
      animation: pulse 2s infinite;
    }

    .square .circle:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); }
    .square .circle:nth-child(2) { top: 50%; left: 0; transform: translateY(-50%); }
    .square .circle:nth-child(3) { top: 50%; right: 0; transform: translateY(-50%); }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.5); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }

    .response-box {
      max-width: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1rem;
      border-radius: 8px;
      min-height: 80px;
      overflow-y: auto;
    }

    .input-field {
      flex: 1;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 0.5rem;
    }

    #TextInput {
      max-width: 100%;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .glow-on-hover {
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .glow-on-hover:hover {
      box-shadow: 0 0 10px #4CAF50;
    }

    @media (max-width: 768px) {
      #canvasOne {
        width: 90vw;
      }
    }

    @media (max-width: 576px) {
      .input-field {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      #TextInput {
        flex-direction: column;
        align-items: stretch;
      }

      .glow-on-hover {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div id="particles-js"></div>

  <div class="container-fluid">
    <section id="Oval" class="text-center">
      <!-- Radar + Animation -->
      <div style="position: relative;">
        <canvas id="canvasOne" width="400" height="400"></canvas>
        <div id="JarvisHood">
          <div class="square">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
          </div>
        </div>
      </div>

      <!-- Status and Response -->
      <div id="status" class="text-light mt-3">Ready</div>
      <div id="response" class="response-box mt-3 mb-3">Waiting for your command...</div>

      <!-- Input Area -->
      <div id="TextInput" class="d-flex justify-content-center align-items-center">
        <input type="text" class="input-field" id="commandInput" placeholder="Speak your command..."/>
        <button id="MicBtn" class="glow-on-hover" onclick="startListening()">
          <i class="bi bi-mic"></i>
        </button>
        <button id="SendBtn" class="glow-on-hover" onclick="sendCommand()">
          <i class="bi bi-send"></i>
        </button>
      </div>
    </section>
  </div>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const canvas = document.getElementById("canvasOne");
    const ctx = canvas.getContext("2d");
    let angle = 0;

    function drawRadar() {
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.save();
      ctx.translate(radius, radius);

      ctx.strokeStyle = "#4CAF50";
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.arc(0, 0, radius - 2, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(0, 0);
      const x = (radius - 2) * Math.cos(angle);
      const y = (radius - 2) * Math.sin(angle);
      ctx.lineTo(x, y);
      ctx.stroke();

      ctx.restore();
      angle += 0.02;
      requestAnimationFrame(drawRadar);
    }

    drawRadar();

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#4CAF50" },
        shape: { type: "circle" },
        opacity: { value: 0.4 },
        size: { value: 3 },
        move: { speed: 1 }
      }
    });

    function updateResponse(text) {
      const responseDiv = document.getElementById("response");
      if (text.length > 100 && (text.includes("Wikipedia") || text.includes("Multiple options"))) {
        responseDiv.innerHTML = `<h5 class="response-title">Information</h5><div class="wiki-summary">${formatWikiText(text)}</div>`;
      } else {
        responseDiv.innerHTML = `<div class="normal-response">${text}</div>`;
      }
      responseDiv.scrollTop = responseDiv.scrollHeight;
    }

    function formatWikiText(text) {
      return text.replace(/\. /g, ".<br><br>").replace(/\n/g, "<br>");
    }

    function updateStatus(text) {
      document.getElementById("status").textContent = text;
    }

    eel.expose(updateResponse);
    eel.expose(updateStatus);

    function sendCommand() {
      const command = document.getElementById("commandInput").value.trim();
      if (command) {
        document.getElementById("commandInput").value = "";
        eel.handle_web_command(command);
      }
    }

    function startListening() {
      eel.take_command()(function (command) {
        if (command !== "none") {
          document.getElementById("commandInput").value = command;
          sendCommand();
        }
      });
    }

    document.getElementById("commandInput").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendCommand();
    });

    window.onload = function () {
      eel.wish_me();
    };
  </script>
</body>
</html>
